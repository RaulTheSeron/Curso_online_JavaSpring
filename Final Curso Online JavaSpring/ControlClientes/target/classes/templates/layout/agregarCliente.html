<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Agregar Cliente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <!--Lo primero es definir el fragmento.-->
        <section th:fragment="agregarCliente">
            <!--Div que desplega nuestra ventana modal-->
            <div id="agregarCliente" class="modal fade">
                <!--Consultar tema ventanas modales en BootStrap-->
                <div class="modal-dialog modal-lg ">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">
                                Agregar Cliente
                            </h5>
                            <!--Para cerrar ventana tipo modal-->
                            <button class="close" data-dismiss="modal">
                                <!--Icono de cierre-->
                                <span>&times;</span>
                            </button>
                        </div>              <!--Objeto compartido desde el controlador-->
                        <form th:action="@{/guardar}" th:object="${persona}"
                              method="POST" class="was-validated">
                                            <!--Clase encargada de comprobar que los datos estan validados
                                            (Es de BootStrap)-->
                              <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{persona.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true"/>
                                                        <!--validacion con bootstrap-->
                                </div>
                                <div class="form-group">
                                    <label for="apellido" th:text="#{persona.apellido}">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="email" th:text="#{persona.email}">E-mail</label>
                                    <input type="email" class="form-control" name="email" required="true"/>
                                    <!--Ya no es de tipo texto porque validamos con html y bootstrap
                                    en lugar de con Spring.-->
                                </div>
                                <div class="form-group">
                                    <label for="telefono" th:text="#{persona.telefono}">Tel√©fono</label>
                                    <input type="tel" class="form-control" name="telefono"/>
                                </div>
                                <div class="form-group">
                                    <label for="saldo" th:text="#{persona.saldo}">Saldo</label>
                                    <input type="number" class="form-control" name="saldo" required="true" step="any"/>
                                                                                        <!--Para decimales (centavos)-->
                                </div>
                              </div>
                              <!--Footer del elemento modal-->
                              <div class="modal-footer">
                                  <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                              </div>    
                        </form>                            
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
